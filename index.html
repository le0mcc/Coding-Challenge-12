<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge 12</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <button id="selectDrawingTool" >Select a Drawing Tool</button>
    <p>Choose Color</p>
    <div>
        <input type="color" id="drawingColor" name="drawingColor" value="#e66365"/>
        <label for="drawingColor">Drawing Color</label>
    </div>
    <div>
        <button id="clearCanvas">Clear Canvas</button>
        <input type="range" id="opacity" min="0" max="1" value="1" step=".1">
        <label for="opacity">Opacity</label>
    </div>
    <script src="app.js"></script>
</body>
</html>
