<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge 12</title>
</head>
<body>
    <canvas id="myCanvas" width="700" height="400"></canvas>
    <p>Choose Color</p>
    <div>
        <input type="color" id="drawingColor" name="drawingColor" value="#e66365"/>
        <label for="drawingColor">Drawing Color</label>
    </div>
    <br>
    <fieldset>
        <legend>Select a Drawing Tool:</legend>
        <div>
            <input type="radio" id="line" value="line" name="drawingTool" checked/>
            <label for="line">Line</label>
        </div>
        <div>
            <input type="radio" id="rectangle" value="rectangle" name="drawingTool"/>
            <label for="rectangle">Rectangle</label>
        </div>
        <div>
            <input type="radio" id="circle" value="circle" name="drawingTool"/>
            <label for="circle">Circle</label>    
        </div>
    </fieldset>
    <br>
    <div>
        <button id="clearCanvas">Clear Canvas</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
